<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Grow Your Community</title>
    <meta name="keywords" content="nft, nft marketing, nftmarketingagency" />
    <meta
      name="description"
      content="DataDegen is an NFT marketing funnel similar to ClickFunnels.com, but for NFT projects."
    />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="datadegen.com" />
    <meta property="og:title" content="Grow Your Community" />
    <meta
      property="og:description"
      content="DataDegen is an NFT marketing funnel similar to ClickFunnels.com, but for NFT projects."
    />
    <meta property="og:image" content="../src/assets/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="datadegen.com" />
    <meta property="twitter:title" content="Grow Your Community" />
    <meta
      property="twitter:description"
      content="DataDegen is an NFT marketing funnel similar to ClickFunnels.com, but for NFT projects."
    />
    <meta property="twitter:image" content="../src/assets/logo.png" />
  </head>

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-9D514EJFLX"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-9D514EJFLX");
  </script>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
